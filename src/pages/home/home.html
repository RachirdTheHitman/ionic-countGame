<ion-header>
  <ion-navbar>
    <ion-title>
      Assignment 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>Enter the right Code</h2>
  <h5 text-center>{{ gameInfo }}</h5>
  <ion-list>
    <ion-item>Tapped: {{ numTap }}</ion-item>
    <ion-item>Pressed: {{ numPress }}</ion-item>
  </ion-list>
  <app-buttons
    (didReset)="onDidReset($event)"
    (tapChange)="onTapChange($event)"
    (pressChange)="onPressChange($event)"></app-buttons>


</ion-content>
